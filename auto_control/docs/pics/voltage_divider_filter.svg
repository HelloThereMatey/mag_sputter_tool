<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360" width="800" height="360">
  <style>
    .label { font: 14px sans-serif; fill: #111; }
    .part { stroke: #222; stroke-width: 2; fill: none; }
    .wire { stroke: #222; stroke-width: 2; fill: none; }
    .gnd { stroke: #222; stroke-width: 2; }
    .box { stroke: #222; stroke-width: 2; fill: #f6f6f6; }
  </style>

  <!-- +11V source -->
  <text x="40" y="30" class="label">+11V signal (max)</text>
  <line x1="120" y1="40" x2="120" y2="80" class="wire" />

  <!-- R1 -->
  <rect x="100" y="80" width="40" height="12" class="part" />
  <text x="150" y="92" class="label">R1 = 27 kΩ</text>

  <!-- Divider node -->
  <line x1="120" y1="92" x2="260" y2="92" class="wire" />
  <circle cx="260" cy="92" r="6" fill="#fff" stroke="#222" stroke-width="2" />
  <text x="272" y="96" class="label">Divider node</text>

  <!-- Series resistor to ADC -->
  <line x1="266" y1="92" x2="420" y2="92" class="wire" />
  <rect x="420" y="84" width="36" height="16" class="part" />
  <text x="460" y="96" class="label">Rs = 100 Ω</text>
  <line x1="456" y1="92" x2="520" y2="92" class="wire" />

  <!-- ADC box -->
  <rect x="520" y="72" width="160" height="40" class="box" />
  <text x="540" y="96" class="label">ADC input</text>
  <text x="540" y="112" class="label">(MCP3002 / Arduino AIN)</text>

  <!-- R2 to ground and C to ground from divider node -->
  <line x1="260" y1="98" x2="260" y2="160" class="wire" />
  <rect x="236" y="160" width="48" height="12" class="part" />
  <text x="290" y="170" class="label">R2 = 22 kΩ</text>
  <line x1="260" y1="172" x2="260" y2="210" class="wire" />
  <!-- ground symbol -->
  <line x1="252" y1="210" x2="268" y2="210" class="gnd" />
  <line x1="256" y1="214" x2="264" y2="214" class="gnd" />
  <line x1="258" y1="218" x2="262" y2="218" class="gnd" />
  <text x="280" y="214" class="label">GND</text>

  <!-- Capacitor from divider node to ground -->
  <line x1="260" y1="106" x2="260" y2="130" class="wire" />
  <rect x="248" y="130" width="24" height="12" class="part" />
  <text x="278" y="140" class="label">C = 0.1 µF</text>

  <!-- Diodes: clamp to VDD and GND from ADC node -->
  <!-- ADC node is after Rs at x=520 -->
  <!-- Diode to VDD (up) -->
  <line x1="520" y1="92" x2="520" y2="60" class="wire" />
  <polygon points="515,60 535,60 525,48" fill="#fff" stroke="#222" stroke-width="1.5" />
  <line x1="525" y1="48" x2="525" y2="40" class="wire" />
  <text x="540" y="52" class="label">Schottky to VDD</text>

  <!-- Diode to GND (down) -->
  <line x1="520" y1="92" x2="520" y2="140" class="wire" />
  <polygon points="515,140 535,140 525,152" fill="#fff" stroke="#222" stroke-width="1.5" />
  <line x1="525" y1="152" x2="525" y2="164" class="wire" />
  <line x1="520" y1="164" x2="540" y2="164" class="gnd" />
  <text x="540" y="148" class="label">Schottky to GND</text>

  <!-- Top VDD label near ADC diodes -->
  <text x="560" y="44" class="label">VDD = 5 V (MCU)</text>

  <!-- Legend -->
  <rect x="40" y="240" width="720" height="100" fill="#fff" stroke="#ddd" />
  <text x="56" y="262" class="label"><tspan font-weight="bold">Legend:</tspan> R1 top, R2 bottom form divider; Rs protects ADC; C = filter; Schottky diodes clamp to rails.</text>

</svg>
